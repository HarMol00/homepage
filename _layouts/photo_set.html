---
layout: default
---

{% assign num = page.photos.size %}

<div>
	<a href="{{ site.baseurl }}/">home...</a>
</div>

<h1>{{ page.title }}</h1>
  {% for i in (1..num) %}
  <p>
    <img src="{{ site.baseurl }}/assets/images/photos/{{ page.photos.set }}/{{ page.photos.set }}{{ i | prepend: '00' | slice: -2, 2  }}.jpg" alt="Bild {{ i }} von {{ page.photos.set | capitalize }}">
  </p>
  {% endfor %}
<div>
  <a href="{{ site.baseurl }}/">home...</a>
</div>
